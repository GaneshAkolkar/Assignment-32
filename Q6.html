<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Reset default margin and padding */
body, div {
    margin: 0;
    padding: 0;
}

/* Style the image gallery container */
.image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    padding: 20px;
}

/* Style each image container */
.image-container {
    position: relative;
    margin: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

/* Style the image */
.image-container img {
    max-width: 100%;
    height: auto;
    display: block;
}

/* Style the zoom effect on hover */
.image-container:hover {
    transform: scale(1.05);
}

/* Style the image overlay */
.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust the overlay color and opacity */
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

/* Style the overlay effect on hover */
.image-container:hover .image-overlay {
    opacity: 1;
}

    </style>
</head>
<body>
    <div class="image-gallery">
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
            <div class="image-overlay"></div>
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Image 2">
            <div class="image-overlay"></div>
        </div>
        <!-- Add more images here -->
    </div>
</body>
</html>
