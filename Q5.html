<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Emoji Bar</title>
    <style>
        /* styles.css */

/* Center the emoji bar horizontally */
.emoji-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80px; /* Adjust the height as needed */
    background-color: #f0f0f0; /* Background color for the bar */
}

/* Style the individual emoji icons */
.emoji-bar i {
    font-size: 36px; /* Adjust the icon size */
    margin: 0 15px; /* Adjust the spacing between icons */
    color: #ff5733; /* Adjust the icon color */
}

    </style>
</head>
<body>
    <div class="emoji-bar">
        <i class="fas fa-heart"></i>
        <i class="fas fa-smile"></i>
        <i class="fas fa-thumbs-up"></i>
        <i class="fas fa-grin-stars"></i>
        <i class="fas fa-star"></i>
    </div>
</body>
</html>
